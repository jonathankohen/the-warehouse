<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../style.css" />
		<title>The Warehouse</title>
	</head>
	<body>
		<!-- test -->
		<main class="main-container">
			<header>
				<nav class="navbar navbar-expand-lg">
					<div class="container-fluid">
						<a
							class="navbar-brand navbar__logo-link"
							href="./home.html"
						>
							<img
								src="../images/logos/short-logo-black.svg"
								alt="The Warehouse"
								class="navbar__logo"
							/>
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse"
							id="navbarSupportedContent"
						>
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a
										class="nav-link navbar__link"
										aria-current="page"
										href="#"
									>
										Collections
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link navbar__link" href="#">
										About
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link navbar__link" href="#">
										Contact
									</a>
								</li>
							</ul>
							<button class="btn navbar__btn" type="submit">
								Book an Appointment
							</button>
						</div>
					</div>
				</nav>
			</header>
			<section class="about">
				<div class="row">
					<div class="col about__text"></div>
					<div class="col about__img"></div>
				</div>
			</section>

			<footer class="footer">
				<div class="row footer__top">
					<div class="col">
						<img
							src="../images/logos/logo-black.svg"
							alt="The Warehouse"
							class="footer__logo"
						/>
					</div>
					<div class="col">
						<p class="small">Copyright 2023 The Warehouse</p>
					</div>
					<div class="col footer__socials">
						<div class="row">
							<div class="col">
								<a href="/">
									<img
										src="../images/icons/facebook.svg"
										alt="Facebook Icon"
										class="footer__icon"
									/>
								</a>
							</div>
							<div class="col">
								<a href="/">
									<img
										src="../images/icons/instagram.svg"
										alt="Instagram Icon"
										class="footer__icon"
									/>
								</a>
							</div>
							<div class="col">
								<a href="/">
									<img
										src="../images/icons/pinterest.svg"
										alt="Pinterest Icon"
										class="footer__icon"
									/>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row hr-container">
					<div class="col">
						<hr class="footer__hr" />
					</div>
				</div>
				<div class="row footer__bottom">
					<div class="col footer__links">
						<div class="row row-cols-3">
							<div class="col flex-nowrap">
								<a href="#" class="footer__link small">
									Seating
								</a>
								<a href="#" class="footer__link small">
									Tables
								</a>
								<a href="#" class="footer__link small">
									Storage
								</a>
							</div>
							<div class="col flex-nowrap">
								<a href="#" class="footer__link small">
									Lighting
								</a>
								<a href="#" class="footer__link small">Rugs</a>
								<a href="#" class="footer__link small">Art</a>
							</div>
							<div class="col flex-nowrap">
								<a href="#" class="footer__link small">Decor</a>
							</div>
						</div>
					</div>
					<div class="col footer__address">
						<p class="small">3 Post office Square Acton MA 01720</p>
						<a
							href="mailto:info@thewarehousevintage.com"
							class="small"
						>
							info@thewarehousevintage.com
						</a>
					</div>
					<div class="col footer__cta">
						<button class="btn navbar__btn" type="submit">
							Book an Appointment
						</button>
						<p class="small">Tues-Sat 10-1 By Appointment Only</p>
					</div>
				</div>
			</footer>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="../index.js"></script>
	</body>
</html>
